<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Matcha Tea - Profil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"

    <main>
      <div class="mainContainer">
        <aside id="desktop-navbar">
          <nav>
            <ul>
              <li class="mobile-hidden"><a href="/profil.html">Profil</a></li>
              <li class="mobile-hidden">
                <a href="/commandes.html">Commandes</a>
              </li>
            </ul>
          </nav>
        </aside>
        <section class="formProfil">
          <form class="form-profil" action="">
            <img
              class="logocompte"
              src="/images/icons8-account-50.png"
              alt="logo compte"
            />
            <label for="nom">Nom:</label>
            <input type="text" placeholder="Nom" />
            <label for="email">Email:</label>
            <input type="text" placeholder="Email complet" />
            <label for="adresse">Adresse:</label>
            <input type="text" placeholder="Adresse complète" />

        </section>
      </div>
    </main>
    <footer>
      <nav>
        <h2>Navigation</h2>
        <ul>
          <li><a href="/index.html">Accueil</a></li>

        </ul>

      <div class="footerMid">
        <h2>Merci de votre visite!</h2>
        <button>Restons en contact</button>
      </div>
      <div class="footerCoord">
        <h2>Coordonnées</h2>
        <p>8 rue d'Hozie 13002 Marseille</p>
      </div>
      <div class="footer-copyright">
        <p>La Plateforme_2024</p>
